<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0" />
    <title>吴克炎 | 白日梦想家</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body ng-app="indexModule" ng-controller="indexController">
    <div class="profile">
        <div class="profile-title">
            <h1 class="profile-name">吴克炎</h1>
            <h2 class="profile-role">前端开发工程师</h2>
        </div>
        <div class="profile-desc">
            <p class="desc">
                4年Java Web开发经验。前后端基础扎实, 偏向前端，喜欢新技术。
                妄想主义者 + 白日梦想家。
                业余爱好打篮球。
                相信将来一定会有一番成就。厚积方能薄发。
            </p>
        </div>
        <div class="photo-container">
            <div class="photo" draggable="true" ng-click="goToHomePage();"></div>
        </div>
        <div class="opers clearfix">
            <div class="fl">
                <div class="fl">
                    <i class="fa fa-heart fa-2x opers-icon" id="supportBtn"></i>
                </div>
                <div class="fl">
                    <div class="oper-desc">点赞</div>
                    <div class="oper-num" id="supportNum">999</div>
                </div>
            </div>
            <div class="opers-sep"></div>
            <div class="fr">
                <div class="fl">
                    <i class="fa fa-comment fa-2x opers-icon"></i>
                </div>
                <div class="fl">
                    <div class="oper-desc">留言</div>
                    <div class="oper-num">888</div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-route/angular-route.min.js"></script>
    <script src="js/controllers/indexController.js"></script>
</body>
</html>
